<style>

	padding: 0;

	font-family: monospace;

#stream_bg {
	width: 1920px;
	height: 1080px;
	overflow: hidden;
}

#playing_fields {
	display: flex;
}

	display: flex;
	flex-direction: row;
	flex-grow: 2;

	flex-grow: 1;
}

	font-size: 32px;
}

	font-weight: bold;
	font-size: 44px;
}

	padding: 0;
	margin: 0;
	font-size: 44px;

	margin-left: 50px;

<body>

<div id="stream_bg">

<div id="playing_fields">

<fieldset id="board">
	<legend>Board</legend>
	<pre class="content"></pre>
</fieldset>

<fieldset id="stats">
	<legend>Stats</legend>
	<dl></dl>
</fieldset>

<fieldset id="custom">
	<legend>Custom Stuff</legend>
	<dl></dl>
</fieldset>

</div><!-- End Playing Fields -->
</div><!-- End Stream BG -->

<script>

const board_content = document.querySelector(`#board .content`);
const stats_dl = document.querySelector(`#stats dl`);
const player_fields = {
};

[
	'score',
	'lines',
	'level',
	'next',
	'trt',
	'eff',
	'burn',
	'drought',
	'runway_tr',
	'runway_game',
	'projection',
]
.forEach(field => {
	const dt = document.createElement('dt');
	dt.textContent = field.replace('_', ' ').toUpperCase();

	const dd = document.createElement('dd');

	player_fields[field] = dd;

	stats_dl.appendChild(dt);
	stats_dl.appendChild(dd);
});



const player = new Player(
	player_fields,
	{
		tetris_sound: 0,
		reliable_field: 0
	}
);

/*

const API = {
	frame(player_idx, data) {
		player.setFrame(data);

		// also try
		// https://www.fileformat.info/info/unicode/block/geometric_shapes/utf8test.htm
		const plaintext_field = data.field.map(cell => {
			switch(cell) {
				case 0: return ' ';
				case 1: return '#';
				case 2: return '*';
				case 3: return '@';
			}
		});

		let rows = Array(20);

		for (let i=0; i<20; i++) {
			row = plaintext_field.slice(i*10, (i+1)*10).join('');

			rows[i] = row;
		}

		board_content.textContent = rows.join('\n');
		player_fields.next.textContent = data.preview || '';
	},

	message() {} // noop
}

const connection = new Connection();

connection.onMessage = function(frame) {
	try {
		const [method, ...args] = frame;

		API[method].apply(API, args);
	}
	catch(e) {
		console.error(e);
	}
};

function onFrame(frame, debug) {
	API.frame(0, frame, debug);
}
</script>
