<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/views/tetris.css">
<style>
#playing_fields {
	position: absolute;
	left: 640px;
	top: 8px;
}

.score {
	width: 247px;
	height: 54px;
	font-size: 24px;

	--offset: 10px;
	right: var(--offset);
}

.score .aligner div {
	display: inline-block;
	white-space: pre;
	text-align: left;
	padding-top: 6px;
}
.winning {
	color: #0eff0e;
}
.losing {
	color: #fd0009;
}

.board {
	border-image: url('/views/big_border.png');
	border-image-slice: 16 16 16 16 fill;
	border-image-width: 16px 16px;
	padding: 17px;
	width: 237px;
	height: 477px;
	top: 76px;

	--offset: 10px;
	right: var(--offset);
}

.board .level {
	position: absolute;
}

.pace_potential {
	width: 112px;
	height: 74px;

	--offset: 279px;
	right: var(--offset);
}

.pace_potential .header {
	line-height: 12px;
	font-size: 8px;
	padding-bottom: 3px;
}

.pace_potential .content {
	text-align: right;
}

.name {
	width: 247px;
	height: 19px;
	top: 661px;

	--offset: 10px;
	right: var(--offset);
}

.name .content {
	color: #b0afb0;
	letter-spacing: 5px;
	text-indent: 5px;
}

.name .content .win {
	color: #fb0204;
}

.tetris_rate {
	width: 50px;
	height: 54px;
	top: 585px;

	--offset: 279px;
	right: var(--offset);
}

.tetris_rate .content {
	padding-top: 5px;
}

.running_trt {
	padding: 9px;
	width: 253px;
	height: 60px;
	top: 585px;

	--offset: 10px;
	right: var(--offset);
}

.board .level {
	position: absolute;
	z-index: 100;
}

.board .next_piece {
	position: absolute;
	width: 64px;
	height: 32px;
	right: 15px;
	top: 17px;
	z-index: 1;
}

.p2 {
	left: var(--offset);
}

.drought {
	width: 50px;
	top: 96px;
	height: 40px;
	opacity: 0;
	color: red;
	display: none;

	--pos: 279px;
	right: var(--pos)
}

.drought .header {
	padding-bottom: 2px;
}

.drought.p2 {
	left: var(--pos)
}

.drought.active {
	display: block;
	animation: fadeIn ease 1s;
	animation-fill-mode: forwards;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}



.dev_null {
	display: none;
}

</style>
</head>

<script>
const players = [1, 2].map(num => new CompetitionPlayer(
	{
		name:        document.querySelector(`.name.p${num} .header`),
		score:       document.querySelector(`.score.p${num} .main .value`),
		level:       document.querySelector(`.board.p${num} .level`),
		lines:       document.querySelector(`.score.p${num} .main .lines`),
		trt:         document.querySelector(`.tetris_rate.p${num} .content`),
		running_trt: document.querySelector(`.running_trt.p${num}`),
		preview:     document.querySelector(`.board.p${num} .next_piece`),
		field:       document.querySelector(`.board.p${num}`),
		hearts:      document.querySelector(`.name.p${num} .content`),
		drought:     document.querySelector(`.drought.p${num} .value`),

		eff:         DOM_DEV_NULL,

		diff:        document.querySelector(`.score.p${num} .diff`),
		t_diff:      document.querySelector(`.score.p${num} .tetris_diff`),
		pace:        document.querySelector(`.pace_potential.p${num} .value`),
		p_diff:      document.querySelector(`.pace_potential.p${num} .diff`),
		pt_diff:     document.querySelector(`.pace_potential.p${num} .tetris_diff`),
	},
	{
		field_pixel_size: 3,
		preview_pixel_size: 2,
		preview_align: 'tr',
		running_trt_rtl: 0,
	}
));

players.forEach((player, idx) => {
	player.drought_box = document.querySelector(`.drought.p${idx + 1}`);

	player.onDroughtStart = () => {
		console.log('onDroughtStart', idx + 1);
		player.drought_box.classList.add('active');
	}

	player.onDroughtEnd = (count) => {
		console.log('onDroughtEnd', idx + 1, count);
		player.drought_box.classList.remove('active');
	}

	player.onGameStart = () => {
		console.log('onGameStart', idx + 1);
		player.drought_box.classList.remove('active');
	}
});

</script>
<script src="/views/competition.js"></script>
<script>

class TetrisCompetitionAPI_CTM extends TetrisCompetitionAPI {
	setLogo(url) { }

	frame(player_idx, data, debug) {
		// captured_frames.push(data);
		const player = players[player_idx];

		if (debug) {
			debugger;
		}

		player.setFrame(data);

		// TODO: only compute changes when there is a change!

		const
			score_p1 = players[0].getScore(),
			score_p2 = players[1].getScore();

		if (isNaN(score_p1) || isNaN(score_p2)) return;

		const
			diff = score_p1 - score_p2,
			abs_diff = Math.abs(diff),
			level_p1 = players[0].level,
			level_p2 = players[1].level,
			fmt = numberFormatter.format(abs_diff),
			diff_elem = document.querySelector(`.diff`),
			tdiff_elem = document.querySelector(`.tetris_diff`);

		if (diff === 0) {
			diff_elem.textContent = '<0>';
			tdiff_elem.textContent = '<0T>';
		}
		else {
			const player1_leading = diff > 0;
			let tetris_value;

			if (player1_leading) { // player 1 leading
				tetris_value = SCORE_BASES[4] * (level_p2 + 1);
			}
			else {
				tetris_value = SCORE_BASES[4] * (level_p2 + 1);
			}

			const tfmt = (abs_diff / tetris_value).toFixed(1);

			if (player1_leading) {
				diff_elem.textContent = `<${fmt}`;
				tdiff_elem.textContent = `<${tfmt}T`;
			}
			else {
				diff_elem.textContent = `${fmt}>`;
				tdiff_elem.textContent = `${tfmt}T>`;
			}
		}
	}
}

const API = new TetrisCompetitionAPI_CTM();

function onFrame(frame, debug) {
	API.frame(0, frame, debug);
}
</script>
